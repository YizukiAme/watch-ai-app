<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Watch AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="history-controls">
            <button id="new-chat-btn">New Chat</button>
            <select id="conversation-selector" title="选择对话"></select>
            <div class="save-toggle">
                <input type="checkbox" id="auto-save-toggle" checked>
                <label for="auto-save-toggle">Auto-Save</label>
            </div>
        </div>
        <div id="chat-window"></div>
        <form id="input-form">
            <input type="text" id="message-input" placeholder="输入..." autocomplete="off">
            <button type="submit">▲</button>
        </form>
    </div>

    <script src="https://unpkg.com/cos-js-sdk-v5/dist/cos-js-sdk-v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
