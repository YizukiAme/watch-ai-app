<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Watch AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="history-controls">
            <button id="new-chat-btn" title="New Chat">+</button>
            <button id="load-chat-btn" title="Load Conversation">📂</button>
            <div class="save-toggle">
                <input type="checkbox" id="auto-save-toggle" checked>
                <label for="auto-save-toggle" title="Auto-Save">S</label>
            </div>
            <select id="conversation-selector" class="visually-hidden"></select>
        </div>

        <div id="chat-window"></div>

        <button id="fab-input-btn" title="Double-click to type">✏️</button>
    </div>

    <div id="input-modal" class="hidden">
        <div class="modal-content">
            <textarea id="modal-textarea" placeholder="输入..."></textarea>
            <button id="modal-send-btn">发送</button>
        </div>
        <div class="modal-backdrop"></div>
    </div>

    <script src="https://unpkg.com/cos-js-sdk-v5/dist/cos-js-sdk-v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
